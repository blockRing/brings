<!DOCTYPE html><head>
<meta charset="utf-8"/>
<title>{{page.title}} | {{site.title}}</title>
{% if jekyll.environment == 'production' %}
<script src="https://cdn.jsdelivr.net/gh/iglake/js@1.7/dist/favicon.js"></script>
<link href="https://cdn.jsdelivr.net/gh/iglake/cssjs@master/css/style.css" rel="stylesheet" type="text/css"/>
{% else %}
<script src="http://127.0.0.1:8088/GITrepo/iglake/cssjs/js/src/favicon.js"></script>
<link href="https://cdn.jsdelivr.net/gh/iglake/cssjs@master/css/style.css" rel="stylesheet" type="text/css"/>
{% endif %}
<link href="style.css" rel="stylesheet" type="text/css"/>
<link type="text/css" rel="stylesheet" href="style.css"/>
</head><body>
<input name="username" value="{{site.owner}}" type="hidden"/>
<script>
const username=document.getElementsByTagName('input')[0].value
console.log('username: ',username)
</script>
<div class="first content">
<h2>{{page.title}} </h2>
{{site.name}} : {{page.description}}
</div>

<div class="content">
{{content}}
</div>
<div class="footer badges">
<a href=https://app.netlify.com/sites/{{site.netname}}/deploys>
<img src="https://api.netlify.com/api/v1/badges/{{site.apiid}}/deploy-status" alt="{{site.name}} netlify">
</a>
</div>
<script src=https://cdn.jsdelivr.net/gh/iglake/js@master/dist/sub.js></script>
</body>
